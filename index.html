<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Date Counter</title>
</head>
<body>
    <main>
        <div class="userinput">
            <div class="inputlabel">
                <label for="date">Select a Date:</label>
                <input type="date" id="date">
            </div>   
            <button id="calculateBtn">Calculate</button>
        </div>
        <div class="useroutput">
            <div class="countdown-card">
                <p>Days</p>
                <div id="days" class="countdown-value">0</div>
            </div>
            <div class="countdown-card">
                <p>Hours</p>
                <div id="hours" class="countdown-value">0</div>
            </div>
            <div class="countdown-card">
                <p>Minutes</p>
                <div id="minutes" class="countdown-value">0</div>
            </div>
            <div class="countdown-card">
                <p>Seconds</p>
                <div id="seconds" class="countdown-value">0</div>
            </div>
        </div>
    </main>
</body>
</html>
